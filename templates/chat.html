<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/conversation.png') }}"
      type="image/x-icon"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chat.css') }}"
    />
    <script
      src="{{ url_for('static', filename='script/chat.js') }}"
      defer
    ></script>
    <title>Chat APP</title>
  </head>
  <body class="bg-primary text-light">
    <div class="container">
      <header class="d-flex justify-content-center py-2">
        <ul class="nav h4">
          <li class="nav-item">
            <a href="/chat" class="nav-link text-light active">Chat APP</a>
          </li>
      </header>
    </div>

    <main>
        <div class="container">
          <div class="alert_area" id="alert_area"></div>
          <div>
            <aside>
              <div class="aside">
                <div class="mb-2" id="roomId">
                  <label
                    for="roomID"
                    class="form-label d-flex justify-content-center"
                    >Enter number of room</label
                  >
                  <input type="number" class="form-control" id="roomID" />
                </div>
                <div id="buttons">
                  <button
                    type="button"
                    onclick="joinRoom()"
                    class="btn btn-success m-2"
                    id="jointbn"
                  >
                    Join room
                  </button>
                  <button
                    type="button"
                    onclick="leaveRoom()"
                    class="btn btn-danger m-2"
                    id="leavetbn"
                  >
                    Leave room
                  </button>
                </div>
  
                <div class="d-flex justify-content-center">
                  <a type="button" class="btn btn-outline-light" href="/logout"
                    >Log off</a
                  >
                </div>
              </div>
            </aside>
            <div class="room-id">
              <h3>Number of room: <span id="room-id"></span></h3>
            </div>
            <div class="chat mt-3 mb-3" id="chat-area"></div>
          </div>

          <div class="d-flex justify-content-center">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="text-message"
                placeholder="message"
                aria-label="Example input"
                aria-describedby="button-addon1"
              />
              <button
                class="btn btn-light"
                onclick="sendMessage()"
                type="button"
                id="button-addon1"
                data-mdb-ripple-color="dark"
              >
                send
              </button>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>

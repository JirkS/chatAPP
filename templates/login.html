<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/conversation.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form.css') }}"
    />
    <title>Login</title>
  </head>
  <body class="bg-primary text-light">
    <div class="container">
      <header class="d-flex justify-content-center py-2">
        <ul class="nav h4">
          <li class="nav-item">
            <a href="/" class="nav-link text-light">Home</a>
          </li>
          <li class="nav-item">
            <a href="/chat" class="nav-link text-light">Chat APP</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link text-light active">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register" class="nav-link text-light">Register</a>
          </li>
        </ul>
      </header>
    </div>

    <main>
      <div class="container d-flex justify-content-center">
        <div class="login-form">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div class="alert alert-danger" role="alert">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}
          <form id="form" class="p-5" accept="#" method="POST">
            <div class="mb-3">
              <label
                for="email"
                class="form-label d-flex justify-content-center"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                name="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="password"
                class="form-label d-flex justify-content-center"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="Password"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-light">Login</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
